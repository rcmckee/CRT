name: Web Build + Deploy to GitHub Pages 

on: 
  push: 
  pull_request: 
  workflow_dispatch: 

concurrency: 
  group: "pages" 
  cancel-in-progress: false 

env: 
  UV_PYTHON: 3.12

  # https://docs.flet.dev/reference/environment-variables
  FLET_CLI_NO_RICH_OUTPUT: 1 

jobs:
  build:
    name: Build web app
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build app
        shell: bash
        run: | 
          flet build web --yes --verbose --base-url ${GITHUB_REPOSITORY#*/} --route-url-strategy hash

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v4.0.0 
        with:
          path: build/web 
          name: web-build-artifact 
          retention-days: 20 

  deploy:
    name: Deploy to GitHub Pages
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' 
    needs: build 
    runs-on: ubuntu-latest

    permissions: 
      pages: write
      id-token: write

    environment: 
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5 
        with:
          artifact_name: web-build-artifact
